<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.0/css/bootstrap.min.css"
          rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.0/css/bootstrap.min.css}" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.1/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="/css/main.css" />

</head>
<body>

<nav th:include="fragments/navbar"></nav>

<div class="container">

    <div class="starter-template">
        <form action="#" th:action="@{/message/add}" th:object="${message}" method="post">
            <div class="form-group">
                <label for="sender">@</label>
                <input type="text" class="form-control" placeholder="Username" id="sender" th:field="*{sender}" />
            </div>
            <div class="form-group">
                <label for="text">Message</label>
                <input type="text" class="form-control" placeholder="Message" id="text"  th:field="*{text}" />
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

</div>
<!-- /.container -->

<div th:include="fragments/footer"></div>

</body>
</html>
